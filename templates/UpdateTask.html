<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    {% load static %}

  <title>Updating Task</title>

  <style>
    body {
      position: relative;
    }

    .animated-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .animated-background img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .container {
      position: relative;
      z-index: 1;
    }
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .navbar {
      position: relative;
      z-index: 2; /* Increase the z-index value */
    }
    .moving-heading {
      position: relative;
      z-index: 2;
    }
  </style>

</head>

<body>
  <div class="animated-background">
    <img src="{% static 'pexel.jpg' %}" alt="Background Image" />
  </div>
  
  
  <div id="particles-js"> </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/home">ToDo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/home/tasks">Tasks</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" style="color: red !important; font-size: 20px;" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1 class="text-center moving-heading" style="margin-top: 40px; color: #9400D3;">Update Your Task Here</h1>
    <div class="container my-3">
      <form action="/home/tasks" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="newTitle" style="color: #8a2be2; font-size: 20px; font-weight: bold;">Task Title</label>
          <input type="text" class="form-control" id="newTitle" name="newTitle" aria-describedby="TitleHelp"
            placeholder="Enter Task Title" value="{{ updateTaskTitle }}">
        </div>
        <div class="form-group">
          <label for="newDesc" style="color: #8a2be2; font-size: 20px; font-weight: bold;">Task Description</label>
          <textarea class="form-control" name="newDesc" id="newDesc" cols="30"
            rows="10">{{ updateTaskDescription }}</textarea>
        </div>
        <!-- Hidden input field for TaskName -->
        <input type="hidden" name="updateTask" value="{{ updateTaskId }}">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <footer class="container py-4" style="display: flex; justify-content: center; margin-top: 140px;">
      <p class="text-center bg-dark text-light">
        Copyright &copy; 2023 | All rights reserved
      </p>
    </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="{% static 'particles.js' %}"></script>
    <script src="{% static 'app.js' %}"></script>    
  <script>
    // Particle.js configuration
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          },
          polygon: {
            nb_sides: 5
          },
          image: {
            src: "img/github.svg",
            width: 100,
            height: 100
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.8,
          width: 2
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "grab"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });    
  </script>
</body>

</html>
