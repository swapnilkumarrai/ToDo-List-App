<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>TextUtil Result Page</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Welcome to textutils</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/home/tasks">Tasks</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/home/textutil">Textutil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/home/CodeX">CodeX Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/home/IcecreamHome">Take a break. Have an IceCream!</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" style="color: red !important; font-size: 20px;" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your text has been analyzed.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="container">
    <div style="text-align: center;">
      <h3 style="text-decoration: underline;">Your Analyzed Text - {{purpose}}</h3>
    </div>

    <p style="text-align: center;">
    <pre style="font-size: 20px; text-align: center;"> {{analyzed_text}} </pre>
    </p>
  </div>
</body>

</html>
